<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amit Patange</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace, Arial, sans-serif;
        text-align: left;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, hsl(0, 0%, 8%), #000000);
        color: white;
            /* Flexbox for vertical and horizontal centering */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        padding-bottom: 50px;
      }
      h1 {
        margin-top: 50px;
        font-size: 2.5em;
      }
      h1::after {
    content: "|"; /* Cursor symbol */
    display: inline-block;
    margin-left: 5px;
    animation: blink 0.8s step-end infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}
      .tagline {
        font-size: 1.2em;
        margin-top: 10px;
        opacity: 0.8;
      }
      .skills {
        margin-top: 20px;
        font-size: 1.1em;
      }
      .links {
        margin-top: 30px;
    text-align: left; /* Aligns the links container */
    display: flex;
    gap: 10px; /* Adds spacing between links */
    flex-wrap: wrap; /* Ensures responsiveness */

}

.links a {
    display: block; /* Stack links vertically */
    width: fit-content; /* Keep links from stretching */
    margin: 5px 0; /* Adjust spacing */
    padding: 10px 20px;
    text-decoration: none;
    color: white;
    font-size: 18px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    transition: background 0.3s ease;
}

      .links a:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>amit@ubuntu ~ $</h1>
      <p class="tagline">
        Tech enthusiast, Fullstack Dev.
      </p>
      <p class="skills">Skills: AWS, Django, DRF, Linux</p>
      <div class="links">
        <a href="https://github.com/patangeamit/cryptopeer" target="_blank">CryptoPeer</a>
        <a href="https://github.com/patangeamit/awwsm" target="_blank">Awwsm Language</a>
        <a href="https://github.com/patangeamit/easel-web" target="_blank">Easel</a>
      </div>
    </div>
  </body>
</html>
